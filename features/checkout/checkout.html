<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <div class="checkout-container">
      <section class="customer-information">
        <h3>Customer Information</h3>
        <form>
          <input
            type="text"
            name="firstname"
            placeholder="Your Firstname"
            required
            id="firstname"
          />
          <br />

          <input
            type="text"
            name="lastname"
            placeholder="Your Lastname"
            required
            id="lastname"
          />
          <br />

          <input
            type="email"
            name="email"
            placeholder="Email"
            required
            id="email"
          />
          <br />
          <input
            type="tel"
            name="phone"
            placeholder="Phone Number"
            required
            id="phone"
          />
          <br />
          <textarea
            name="address"
            placeholder="Shipping Address"
            required
            id="address"
          ></textarea>
          <button class="checkout-button">Place Order</button>
        </form>
      </section>

      <section class="order-summary">
        <h3>Order Summary</h3>
        <section id="cart-list"></section>
      </section>
    </div>
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <h2>Order Confirmation</h2>
      <!-- Add any content you want inside the modal -->
      <p>Your order has been placed successfully!</p>
      <div class="modal__customer-info" id="modal-customer-info"></div>
    </div>
    <div id="overlay" class="overlay"></div>

    <script src="checkout.js" type="module"></script>
  </body>
</html>
